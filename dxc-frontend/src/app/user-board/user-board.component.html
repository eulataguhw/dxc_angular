<table *ngIf="userData" mat-table [dataSource]="userData" class="mat-elevation-z8"> 
    
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="username">
    <th id="username" mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element?.username || '-'}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="role">
    <th id="role"mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.roles[0].name.substr(5, element.roles[0].name.length - 4)}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th id="email" mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element?.email || '-'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="name">
    <th id="name" mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName + ' ' + element.lastName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
