<div class="container">
    <div class="row">
        <form class="col-md-12" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <div class="d-inline-block col-lg-3">
                        <label for="username">Username: </label>
                        <input type="text" formControlName="username" name="username" required>
                    </div>
                    <div class="d-inline-block col-lg-3">
                        <label for="password">Password: </label>
                        <input type="password" formControlName="password" name="password" required>
                    </div>
                    <div class="py-3">
                        <button class="btn btn-info" type="submit" >Submit</button>
                    </div>
                </div>
        </form>
    </div>
</div>
